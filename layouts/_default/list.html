{{ define "header" }}
    <h1>Topics I've written about</h1>
{{end}}

{{ define "main" }}

    <div class="row">
    {{ range .Pages }}
      <div class="col-6 mt-3">
        <article>
          <section>
            <a href="{{.Permalink}}"> {{ .Title }} </a>
          </section>
          <section class="inset">
            <span id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </span>
            <span>{{.WordCount}} words</span>
          </section>
        </article>
      </div>
    {{ end }}
    </div>
{{ end }}
