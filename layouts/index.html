{{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="container">
        <div class="row mt-5">
          {{.Content}}
        </div>
        {{ range .Site.RegularPages }}
          <div class="mt-3">
            <div class="font-weight-bold" >
              {{ .Date | time.Format ":date_long" }}
            </div>
            <a  href="{{ .RelPermalink }}">
              <h4>{{ .Title}} </h4>
            </a>
            {{ .Summary }}
          </div>
        {{end}}
      </div>
    </main>
{{ end }}
