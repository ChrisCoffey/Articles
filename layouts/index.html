{{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="container">
        <div class="row mt-5">
          {{.Content}}
        </div>
        <div class="row mt-5">
          <h4> Recent posts </h5>
        </div>
        {{ range first 10 .Site.RegularPages }}
          <div class="mt-3">
            <a  href="{{ .RelPermalink }}">
              <h5>{{ .Title}}</h5>
            </a>
            {{ .Render "summary" }}
          </div>
        {{end}}
      </div>
    </main>
{{ end }}
